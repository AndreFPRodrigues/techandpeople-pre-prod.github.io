<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
$(document).ready(function () {
$("#myCarousel").carousel({ interval: 7500, pause: "hover" });
});
let count = 0;
</script>
{% for publication in site.publications reversed %}
{% if publication.projects %}
{% assign currentItem = publication.projects | where: "", include.code %}
{% if currentItem contains include.code %}
<script>
$(".carousel-indicators").append('<li data-target="#myCarousel" data-slide-to="'+ (count++) +'"></li>');
$(".carousel-inner").append('<div class="item"><img style="width:100%; max-height: 550px" class="img-responsive imgpub" src="{{ site.url }}{{ site.baseurl }}/images/publications/{{publication.image.name}}" alt="{{publication.image.alt-text}}"></div>')
$(".carousel-indicators > li:first").addClass("active");
$(".carousel-inner > div:first").addClass("active");
</script>
{% endif %}
{% else %}
{% endif %}
{% endfor %}
<script>
  if(count === 0){
    $('#myCarousel').css({display: 'none'});
  }
</script>
