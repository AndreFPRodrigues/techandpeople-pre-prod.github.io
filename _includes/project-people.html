<ul class="project-people">
    {% for uname in include.people %}
    <li>
    {% if site.data.team_members[uname] %}
        {% assign person = site.data.team_members[uname] %}
        {% assign name = person.display_name %}
        {% if person.photo %}
        <a class="person" href="{{person.webpage}}">
        <img src="{{ site.url }}{{ site.baseurl }}/images/people/{{ person.photo }}" width="64" height="64" class="img-responsive imgteam" style="margin: 10px; float: left" />
        </a>
        {% else %}
        <a class="person" href="{{person.webpage}}">
        {{uname}}
        </a>
        {% endif %}
    {% else %}
        <div>{{uname}}</div>
    {% endif %}
    </li>
    {% endfor %}
</ul>
